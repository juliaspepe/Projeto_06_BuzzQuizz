<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="data/css/reset.css">
    <link rel="stylesheet" href="data/css/style.css">
</head>

<body>
    <header>
        <p>BuzzQuizz</p>
    </header>
    <div class="container">
        <div class="tela1 disable">
            <div class="baseCriarQuizz">
                <div class="baseVaziaCriarQuizz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button onclick="iniciarCriarQuizz()">Criar Quizz</button>
                </div>
                <ul class="listaDeQuizz">
                </ul>
            </div>
            <div class="baseListaQuizz">
            </div>
        </div>
    </div>
    <div class="passoUmCriacaoQuizz">
    </div>
    <div class="tela10">
        <h1>Agora, decida os níveis</h1>
        <ul class="ul-niveis">
            <li class="li-nivel" id="selecionada">
                <div class="li-nivel-label"><span>Nível 1</span><img class="" src="Vector.png" alt="" onclick="abreOpcaoNivel(this)" id="1"></div>
                <div class="li-nivel-input">
                    <input class="input-nivel titulo-nivel" type="text" placeholder="Título do nível" name="titulo-nivel" id="titulo-nivel">
                    <input class="input-nivel" type="text" placeholder="% de acerto mínima" name="porcentagem-nivel" id="porcentagem-nivel">
                    <input class="input-nivel" type="text" placeholder="URL da imagem do nível name">
                    <input class="input-nivel" type="text" placeholder="Descrição do nível" name="descricao-nivel" id="descricao-nivel">
                </div>
            </li>
        </ul>
        <button class="button-finalizar-quizz">Finalizar Quizz</button>

    <div class="sucessoDoQuizz">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="data/scripts/main.js"></script>

</html>
