<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="data/css/reset.css">
    <link rel="stylesheet" href="data/css/general.css">
    <link rel="stylesheet" href="data/css/tela1.css">
    <link rel="stylesheet" href="data/css/tela2.css">
    <link rel="stylesheet" href="data/css/tela3.css">
    <link rel="stylesheet" href="data/css/tela4.css">
    <link rel="stylesheet" href="data/css/tela5.css">
    <link rel="stylesheet" href="data/css/tela6.css">
    <link rel="stylesheet" href="data/css/tela7.css">
    <link rel="stylesheet" href="data/css/tela8.css">
    <link rel="stylesheet" href="data/css/tela9.css">
    <link rel="stylesheet" href="data/css/tela10.css">
    <link rel="stylesheet" href="data/css/tela11.css">
</head>

<body>
    <header>
        <p>BuzzQuizz</p>
    </header>
    <div class="container">
        <div class="tela1 ">
            <div class="baseCriarQuizz have">
                <div class="baseVaziaCriarQuizz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button onclick="iniciarCriarQuizz()">Criar Quizz</button>
                </div>
                <div class="baseUsuarioCriarQuizz">
                    <div>
                        <span>Seus Quizzes</span>
                        <ion-icon name="add-circle" onclick="iniciarCriarQuizz()"></ion-icon>
                    </div>
                    <ul class="listaDeQuizz">
                        <li>
                            <div class="quizzThumbnail" data-id="${quizz.id}">
                                <p class="quizzTitulo">${quizz.title}</p>
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdAa1Np58ZHQyzjiM3T687PGGoyUFFqCjugJx5tuy1naYOjxJgog1ktPMtByRGqmX2CIs&usqp=CAU" alt="quizz">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <span>Seus Quizzes</span>
            <div class="baseListaQuizz">

            </div>
        </div>
        <div class="tela8 hidden">
        </div>
        <div class="tela9 hidden">
            <span>Crie suas perguntas</span>
            <ul class="perguntasManager">
                
            </ul>
        </div>
        <div class="tela10 hidden">
            <h1>Agora, decida os níveis</h1>
            <ul class="ul-niveis">
                <li class="li-nivel" id="selecionada">
                    <div class="li-nivel-label"><span>Nível 1</span><img class="" src="Vector.png" alt="" onclick="abreOpcaoNivel(this)" id="1"></div>
                    <div class="li-nivel-input">
                        <input class="input-nivel titulo-nivel" type="text" placeholder="Título do nível" name="titulo-nivel" id="titulo-nivel">
                        <input class="input-nivel" type="text" placeholder="% de acerto mínima" name="porcentagem-nivel" id="porcentagem-nivel">
                        <input class="input-nivel" type="text" placeholder="URL da imagem do nível name">
                        <input class="input-nivel" type="text" placeholder="Descrição do nível" name="descricao-nivel" id="descricao-nivel">
                    </div>
                </li>
            </ul>
            <button class="button-finalizar-quizz" onclick="sucessoQuizz()">Finalizar Quizz</button>
    
        <div class="tela11 hidden">
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="data/scripts/criacaoQuizz.js"></script>
<script src="data/scripts/main.js"></script>
<script src="data/scripts/meusQuizzes.js"></script>

</html>
